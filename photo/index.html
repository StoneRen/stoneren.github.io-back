<meta charset="utf-8" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1, maximum-scale=1"
/>
<title>Photo - StoneRen - 让网络为人们提供更大的便捷</title>
<link
  rel="stylesheet"
  href="https://unpkg.com/photoswipe@4.1.3/dist/photoswipe.css"
/>
<link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
<link
  rel="stylesheet"
  href="https://unpkg.com/photoswipe@4.1.3/dist/default-skin/default-skin.css"
/>
<script src="https://unpkg.com/photoswipe@4.1.3/dist/photoswipe.min.js"></script>
<script src="https://unpkg.com/photoswipe@4.1.3/dist/photoswipe-ui-default.min.js"></script>
<style>
  body{
    margin:0;
    font-family: 'Varela', 'Microsoft Yahei';
  }

body::-webkit-scrollbar {
    display: none;
}
  .container {
    max-width: 700px;
    margin: auto;
    height: 100%;
    left: 0;
    right: 0;
  }
  a {
    text-decoration: none;
    transition: all 0.2s;
    font-weight: normal;
    color: #333;
  }
  #header {
    width: 100%;
    height: 3.5rem;
    padding: 0 0.3rem;
    box-sizing: border-box;
    background-color: #f7f7f7;
    display: flex;
    align-items: center;
    justify-content: space-around;
  }
  #header .intro {
    display: flex;
    align-items: center;
  }
  #photo-box .photo-href {
    font-size: 16px;
    overflow: hidden;
    display: inline-block;
    margin-bottom: 8px;
    width: calc(30% - 4px);
    margin-right: 8px;
  }

  /* @media screen and (min-width: 50em) {
    #photo-box .photo-href {
      width: calc(30% - 6px);
    }
  } */
  #photo-box a:hover img {
    transform: scale(1.15);
  }
  #photo-box figure {
    margin: 0;
  }
  #photo-box img {
    border: none;
    max-width: 100%;
    height: auto;
    display: block;
    background: #ccc;
    transition: transform 0.2s ease-in-out;
  }

  #photo-box .p .photo-href {
    display: inline;
    font-size: 13px;
    margin: 0;
  }

  #photo-box .p {
    text-align: center;
    font-size: 13px;
    padding-top: 100px;
  }
  #photo-box .pager {
    text-align: right;
  }
</style>
<div id="header">
  <div class="intro">
    <div class="author"><a href="/">StoneRen</a></div>
  </div>
  <div class="nav">
    <a href="/archives/">文章</a>
    <a href="/photo/">记录</a>
    <a href="/book/">读书</a>
    <a href="/digest/">书摘</a>
  </div>
</div>
<div class="container">
  <div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="pswp__bg"></div>
    <div class="pswp__scroll-wrap">
      <div class="pswp__container">
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
        <div class="pswp__item"></div>
      </div>
      <div class="pswp__ui pswp__ui--hidden">
        <div class="pswp__top-bar">
          <div class="pswp__counter"></div>
          <button
            class="pswp__button pswp__button--close"
            title="Close (Esc)"
          ></button>
          <button
            class="pswp__button pswp__button--share"
            title="Share"
          ></button>
          <button
            class="pswp__button pswp__button--fs"
            title="Toggle fullscreen"
          ></button>
          <button
            class="pswp__button pswp__button--zoom"
            title="Zoom in/out"
          ></button>

          <div class="pswp__preloader">
            <div class="pswp__preloader__icn">
              <div class="pswp__preloader__cut">
                <div class="pswp__preloader__donut"></div>
              </div>
            </div>
          </div>
        </div>
        <div
          class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap"
        >
          <div class="pswp__share-tooltip"></div>
        </div>
        <button
          class="pswp__button pswp__button--arrow--left"
          title="Previous (arrow left)"
        ></button>
        <button
          class="pswp__button pswp__button--arrow--right"
          title="Next (arrow right)"
        ></button>
        <div class="pswp__caption">
          <div class="pswp__caption__center"></div>
        </div>
      </div>
    </div>
  </div>

  <p>记录生活中的点点滴滴,有照片有视频.点击缩略图查看大图.翻页进行下一页浏览</p>
  <div id="photo-box">
    <p v-if="!loaded">
      正在加载...<br />如果长时间无法观看,可能被你的广告拦截给阻止了
    </p>
    <p class="pager">
      <span v-html="'当前第'+page+'页,共'+pageMax+'页'"></span
      >&nbsp;&nbsp;<button @click="prev">上一页</button
      >&nbsp;&nbsp;&nbsp;&nbsp;<button @click="next">下一页</button>
    </p>
    <span v-if="loaded" v-for="(photo,index) in photos" :key="index">
      <h2
        v-if="!photos[index - 1] || photos[index - 1].date !== photo.date"
        v-html="photo.date"
      ></h2>
      <video
        preload="meta"
        v-if="photo.type=='video'"
        width="45%"
        controls
        :src="qnvroot+photo.url"
      ></video>
      <a
        @click="view(photo.index)"
        v-else
        href="javascript:;"
        class="photo-href"
      >
        <img
          :src="qnroot+photo.url+'-sm'"
          :alt="photo.title+' '+photo.date+' @'+photo.location"
        />
      </a>
    </span>
    <p class="pager">
      <span v-html="'当前第'+page+'页,共'+pageMax+'页'"></span
      >&nbsp;&nbsp;<button @click="prev">上一页</button
      >&nbsp;&nbsp;&nbsp;&nbsp;<button @click="next">下一页</button>
    </p>
  </div>
  <script src="https://cdn.staticfile.org/vue/2.2.6/vue.min.js"></script>
  <script src="./photo.js"></script>
</div>
