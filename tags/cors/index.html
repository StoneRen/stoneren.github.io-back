        <div class="excerpt post-wrap"><p>搭建一个nginx静态文件服务器,结果报跨域问题,先搞定跨域问题</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><code class="hljs plain">No &#39;Access-Control-Allow-Origin&#39; header is present on the requested resource. Origin &#39;http:&#x2F;&#x2F;localhost:7077&#39; is therefore not allowed access.<br></code></pre></td></tr></table></figure>
<p>nginx解决跨域问题,配置还是比较简单的,解决如下: </p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><code class="hljs conf">add_header &#39;Access-Control-Allow-Origin&#39; &#39;*&#39;;<br>add_header &#39;Access-Control-Allow-Credentials&#39; &#39;true&#39;;<br>add_header &#39;Access-Control-Allow-Methods&#39; &#39;GET, POST, PUT, DELETE, OPTIONS&#39;;<br></code></pre></td></tr></table></figure></div>
